	<script>
		window.addEventListener("load",function(){
			if (window.location.search.indexOf('v=') > -1) {
			    what = document.querySelector('#vibe');
			    what.value = `https://www.youtube.com/watch?v=${window.location.search.split('v=')[1]}`;
			    submitForm(what)
			}
		});
	</script>
</head>
<body>


	<center>
		<h1>Vibin' Cat viewer</h1>
		Youtube Song:
<form onsubmit="event.preventDefault();submitForm(this);return false;">
  <input name="searchTerm"/>
  <button>Vibe</button>
</form>
		<br/>
		<img src="/vibin.gif" alt="logo image" />
	</center>







	<script src="/app.js" async></script>
